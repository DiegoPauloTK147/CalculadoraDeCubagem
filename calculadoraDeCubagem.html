<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cubagem</title>
    <link rel="stylesheet" href="./styleCubagem.css">
</head>

<body>
    <img src="./assets/LOGODIEGOPAULO.png" alt="">
    <main>
        <h1>Calculadora de Cubagem</h1>
        <section class="mid-objet">
            <div class="data">
                <label>
                    Tipo de frete:
                    <select id="sector">
                        <option id="rodoviario" value="rodoviario">Rodoviário</option>
                        <option id="aereo" value="aereo">Aéreo</option>
                        <option id="maritimo" value="maritimo">Maritimo</option>
                    </select><br>
                </label>
            </div>

            <div class="data">
                <label>
                    Largura(m):<input id="largura" placeholder="Isira a largura em metros">

                </label><br>
            </div>

            <div class="data">
                <label>
                    Altura(m):<input id="altura" placeholder="Isira a altura em metros">

                </label><br>
            </div>

            <Div class="data">
                <label>
                    Comprimento(m):<input id="comprimento" placeholder="Isira o comprimento em metros">
                </label><br>

            </Div>
        </section>
     
            <button onclick="botaoClicado()">CALCULAR</button>

    </main>

    <section>
        <div class="campo-quadrado">
            <p>O peso cubado é:</p>
            <h2 id="resultCubagem">0</h2>
        </div>
    </section>
    <script src="./scriptCubagem.js"></script>
</body>

</html>
